<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Secret Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="card-header">
          GSAP
        </div>
        <div class="card-body">
          <h5 class="card-title">Control Panel</h5>
          <p class="card-text">Server list.</p>
          <a id="ytshutdown"class="btn btn-danger">Shut down YouTube</a>
          <a id="gmashutdown"class="btn btn-danger">Shut down Gmail</a>
          <a id="gogplusshutdown"class="btn btn-danger">Shut down Google+</a>
          <a id="gogphotosshutdown"class="btn btn-danger">Shut down Google Photos</a>
          <a id="apishutdown"class="btn btn-danger">Shut down API</a>
          <a id="gogdriveshutdown"class="btn btn-danger">Shut down Google Drive</a>
        </div>
      </div>
</body>
</html>
